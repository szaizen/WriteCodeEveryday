<h1>aoj</h1>
<h2>問題1</h2>
<pre class="problem">
九九
以下のような表記で、九九を出力して終了するプログラムを作成してください。×記号の代わりに、小文字の x を使用してください。

1x1=1
1x2=2
.
.
9x8=72
9x9=81
</pre>
<pre class="answer">
unction problem1() {
	for( var i = 1; i <= 9; i++ ) {
		for ( var j = 1; j <= 9; j++ ) {
			console.log(i + "x" + j + "=" + i * j);
		}
	}
};
</pre>
<div class="answer1"></div>
