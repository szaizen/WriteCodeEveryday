<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>WriteCodeEveryday</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<style type="text/css">
		.probrem {
		    margin: 20px 0;
		}
	</style>
</head>
<body>
	<h1>WriteCodeEveryday</h1>
	<div class="probrem1">
		<h3>問題1</h3>
		<div class="probrem">
			10未満の自然数のうち, 3 もしくは 5 の倍数になっているものは 3, 5, 6, 9 の4つがあり, これらの合計は 23 になる。<br>
			同じようにして, 1000 未満の 3 か 5 の倍数になっている数字の合計を求めよ。
		</div>
		<div class="answer">
			<pre class="program">
var answer1 = 0;
for( var i = 1; i < 1000; i++ ) {
	if ( i % 3 === 0 || i % 5 === 0 ) {
		answer1 += i;
	}
}
$('.answer1').text(answer1);
			</pre>	
			A.<span class="answer1"></span>
		</div>
		
	</div>
</body>
</html>
